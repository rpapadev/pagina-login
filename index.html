<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- 
    Arquivo inicial desafio Pagina login (HTML e CSS)
    > www.devmentor.com.br
  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DevMentor BR</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="box-login">
    <h1>Login</h1>

    <div class="fields">
    <input type="e-mail" name="email" placeholder="Digite seu e-mail">
    <input type="password" name="password" placeholder="***********">
    </div><!--fields-->

    <div class="botao">
    <button type="submit">Acessar</button>
    </div><!--botao-->

    <div class="mensagem">
      <p>Ou entre com sua rede social</p>
    </div><!--mensagem-->

    <div class="botao2">
      <button type="submit">Entrar com Twitter</button>
      </div><!--botao-->
      <div class="botao3">
        <button type="submit">Entrar com Facebook</button>
        </div><!--botao-->
  </div><!--box-login-->
  
</body>
</html>
